<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>

    <div class="online" id='online'>
        <h3 class="mb-0">You are Online now</h3>
    </div>
    <div class="offline" id="offline">
        <h3 class="mb-0">Your Internet connection <br> is no longer</h3>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="container">
            <div class="navbar_items d-flex justify-content-between align-items-center">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./logo.png" alt="">
                    </a>
                </div>
                <div>
                    <h2 class="mb-0">Projuktir Pathshala Institute</h2>
                </div>
                <div class="user">
                    <img src="./user.png" alt="">

                    <div class="profile_dropdown">
                        <ul>
                            <li><i class="fa-regular fa-user"></i> <span class="dropdown_user">Username</span></li>
                            <li>
                                <div class="d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-phone"></i> 
                                    <span class="user_info"> +8801987548924</span>
                                </div>
                            </li>
                            <li>
                                <div class="d-flex justify-content-center align-items-center">
                                    <i class="fa-regular fa-envelope"></i> 
                                    <span class="user_info">user@gmail.com</span>
                                </div>
                            </li>
                            <hr>
                            <li><a href="./profile.html">Profile</a></li>
                            <li><a href="./login.html">Login</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Navbar -->

    <div class="container mt-4">
        <i onclick="history.back()" id="back_page" class="fa-solid fa-arrow-left"></i>
    </div>

    <div class="login_form">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-12"></div>
                <div class="col-lg-6 col-md-12">
                    <div class="user_login">
                        <h1 class="text-center mb-5 mt-3">Login</h1>
                        <form action="">
                            <label for="user-name">Username</label>
                            <input type="text" id="user-name" name="name" class="form-control form-control-lg" placeholder="Enter your username" required>
                            <label class="mt-4" for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" required>
    
                            <div class="mt-5 mb-1 text-center">
                                <button type="submit" class="btn btn-lg">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-12"></div>
            </div>
        </div>
    </div>

    <!-- Copywrite -->
    <div id="copywrite">
        <div class="container">
            <p class="text-center mb-0">Â© 2016-<span id="current_year"></span> Projuktir Pathshala Institute. All Rights Reserved. | Design & Development By:- <a href="https://www.digitalmarketingbd.com/">Digital Marketing Solution (Pvt.) Ltd.</a></p>
        </div>
    </div>


    <script>
        window.addEventListener("online", () => {
            setInterval (() => {
                online.style.display = 'none'
            }, 5000)
            online.style.display = 'block'
        })
        window.addEventListener('offline', () => {
            let offline = document.getElementById('offline')
            setInterval (() => {
                offline.style.display = 'none'
            }, 5000)
            offline.style.display = 'block'
        }) 
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
